<mat-card class='example-card' (click)='editNote()'>
  <mat-card-header>
    <mat-card-title>{{ note.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ note.text }}</p>
  </mat-card-content>
  <mat-card-content>
    <p>{{ note.state }}</p>
  </mat-card-content>
</mat-card>
