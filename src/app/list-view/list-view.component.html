<div class='list-view'>
<div class='keep-c-list-container'>
	<label class='label-text'>Not-Started</label>
  <app-note *ngFor='let note of notStartedNotes' [note]='note'></app-note>
	<!-- Populate notStartedNotes -->
</div>
<div class='keep-c-list-container'>
	<label class='label-text'>Started</label>
  <app-note *ngFor='let note of startedNotes' [note]='note'></app-note>

	<!-- Populate startedNotes -->
</div>
<div class='keep-c-list-container'>
	<label class='label-text'>Completed</label>
  <app-note *ngFor='let note of completedNotes' [note]='note'></app-note>

	<!-- Populate completedNotes -->
</div>
</div>
