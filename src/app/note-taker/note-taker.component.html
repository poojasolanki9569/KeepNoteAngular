<!-- Label to display any error messages -->
<label class='error-message'>{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->

<div class='container'>
  <div class='row mx-auto w-50'>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title> Take a note </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <mat-form-field class='w-100'>
          <mat-label>Title</mat-label>
          <input [(ngModel)]='note.title' matInput placeholder='Enter note title here' name='title' />
        </mat-form-field>
        <mat-form-field class='w-100'>
          <mat-label>Text</mat-label>
          <textarea [(ngModel)]='note.text' matInput placeholder='Enter note text here' name='text'></textarea>
        </mat-form-field>
        <button (click)='takeANote()' mat-raised-button color='accent'>
          Done
        </button>
      </div>
    </mat-expansion-panel>
  </div>
</div>
